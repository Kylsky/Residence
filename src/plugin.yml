name: Residence
main: net.meano.Residence.ResidenceCommandListener
version: 2.7.1
api-version: 1.14
website: www.meano.net
description: Residence Plugin
author: Meano
softdepend:
  - Vault
  - PermissionsBukkit
  - WorldEdit

commands:
  res:
    description: Manage Residences
    usage: §c/res ? for more info
  residence:
    description: Manage Residences
    usage: §c/residence ? for more info
  reso:
    description: Op Manage Residences
    usage: §c/reso ? for more info
  resreload:
    description: Reload the entire residence plugin.
    usage: §c/resreload
  resload:
    description: Load the save file again after you have made modifications.
    usage: §c/resload
  rc:
    description: §cChat in current residence channel.
    usage: §c/rc to toggle, or /rc <message>
  resworld:
    description: §cRemoves every residence in a world.
    usage: §c/resworld remove [world]

permissions:
  residence.admin:
    description: Gives you access to /reso
    default: op
  residence.admin.tp:
    description: Allows to override tp flag
    default: op
  residence.admin.move:
    description: Allows to override move flag
    default: op
  residence.create:
    description: Allows you to create residences
    default: op
  residence.select:
    description: Allows you to select an area to make residences
    default: op
